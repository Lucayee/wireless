<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Tastiera e Trackpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bluetooth Tastiera e Trackpad</h1>

        <!-- Trackpad -->
        <div id="trackpad" class="trackpad"></div>

        <!-- Input Tastiera -->
        <input type="text" id="keyboardInput" placeholder="Inserisci il testo" />

        <!-- Pulsante per connettersi al Bluetooth -->
        <button id="connectBtn">Connetti al Bluetooth</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
